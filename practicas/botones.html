<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tipografia y Textos</title>
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-Light">Light</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a href="#" class="btn btn-primary">Enlace</a>
                <button class="btn btn-primary">Boton</button>
                <input class="btn btn-primary" type="button" value="Boton">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-link">Link</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-Light">Light</button>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <h2>Boton largo</h2>
                <hr>
                <button type="button" class="btn btn-primary btn-lg">Primary</button>
                <button type="button" class="btn btn-outline-secondary btn-lg">Secondary</button>
                <button type="button" class="btn btn-outline-success btn-lg">success</button>
                <button type="button" class="btn btn-outline-info btn-lg">info</button>
                <button type="button" class="btn btn-outline-warning btn-lg">Warning</button>
                <button type="button" class="btn btn-outline-danger btn-lg">Danger</button>
                <button type="button" class="btn btn-outline-link btn-lg">Link</button>
                <br><br>
                <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
                <button type="button" class="btn btn-outline-link btn-sm">Link</button>
                <br><br>
                <button type="button" class="btn btn-outline-danger btn-block">Danger</button>
                <button type="button" class="btn btn-outline-link btn-block">Link</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones disabled</h2>
                <hr>
                <button type="button" class="btn btn-primary  disabled">Primary</button>
                <button type="button" class="btn btn-secondary  disabled">Secondary</button>
                <button type="button" class="btn btn-success  disabled">success</button>
                <button type="button" class="btn btn-info  disabled">info</button>
                <button type="button" class="btn btn-warning  disabled">Warning</button>
                <button type="button" class="btn btn-danger  disable">Danger</button>
                <button type="button" class="btn btn-link disabled">Link</button>
            </div>
        </div>

    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
