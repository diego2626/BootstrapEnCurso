<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tipografia y Textos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Encabado H1 <span class="badge badge-secondary">Etiqueta</span></h1>
                <h2>Encabado H2 <span class="badge badge-secondary">Etiqueta</span></h2>
                <h3>Encabado H3 <span class="badge badge-secondary">Etiqueta</span></h3>
                <h4>Encabado H4 <span class="badge badge-secondary">Etiqueta</span></h4>
                <h5>Encabado H5 <span class="badge badge-secondary">Etiqueta</span></h5>
                <h6>Encabado H6 <span class="badge badge-secondary">Etiqueta</span></h6>
            </div>

            <div class="col-6">
                <h3><span class="badge badge-pill badge-primary">Primary</span></h3>
                <h3><span class="badge badge-pill badge-secondary">Secondary</span></h3>
                <h3><span class="badge badge-pill badge-success">Success</span></h3>
                <h3><span class="badge badge-info">Info</span></h3>
                <h3><span class="badge badge-warning">Warning</span></h3>
                <h3><span class="badge badge-danger">Danger</span></h3>
                <h3><span class="badge badge-dark">Dark</span></h3>
                <h3><span class="badge badge-light">Light</span></h3>
            </div>

            <div class="col-12 mb-3">
                <a href="#" class="badge badge-primary">Primary</a>
                <a href="#" class="badge badge-secondary">Secondary</a>
                <a href="#" class="badge badge-success">Success</a>
                <a href="#" class="badge badge-danger">Danger</a>
                <a href="#" class="badge badge-warning">Warning</a>
                <a href="#" class="badge badge-info">Info</a>
                <a href="#" class="badge badge-light">Light</a>
                <a href="#" class="badge badge-dark">Dark</a>
            </div>
            <div class="col-12 mb-3">
                <button class="btn mb-2">
                    Notificaciones <span class="badge badge-dark">10</span>
                </button>

                <button class="btn btn-dark mb-2">
                        Notificaciones <span class="badge badge-light">10</span>
                </button>

                <button class="btn btn-primary mb-2">
                        Notificaciones <span class="badge badge-info">10</span>
                </button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
